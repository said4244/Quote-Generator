<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quote-container" id="quote-container">
    <!-- Quote -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <!-- <span id="quote">quote testquote testquote testquote testquote test, testquote</span> -test before js dynamically adds quote -->
      <span id="quote"></span> <!--the actual js code is going to target this-->
    </div>
    <!-- Author -->
    <div class="quote-author">
      <!-- <span id="author">Author Test</span> -test before js dynamically adds author -->
      <span id="author"></span>
    </div>
    <!-- Buttons -->
    <div class="button-container">
      <button class="twitter-button" id="twitter" title="Tweet This">
        <i class="fab fa-twitter"></i>
      </button>
      <button id="new-quote">New Quote</button>
    </div>
  </div>
    <!-- the reason why we have for some elements a class and an id
    is because we target the class with css and the id with javascript -->

  <!-- Loader -->
  <div class="loader" id="loader"></div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
